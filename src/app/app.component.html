<!-- Angular Attribute Directives -->

<!-- ng Style Directive: so in this we first have to give provide the style and what we want to change either color of textTransformation then we will give the variable which we have made in TS file and then we will tell which color we want to get we will tell two colors either this or that, according to the value of variable inside the ts file -->

<h1 [style.color]="isLoggedIn?'green':'red'" [style.textTransform]="isLoggedIn?'uppercase': 'lowercase' " >Welcome Admin</h1>
